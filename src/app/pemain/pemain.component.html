<h1>Data Pemain</h1>
<div class="container" style="margin-top: 30px;">
  <div class="table-responsive">
  <table class="table table-hover">
    <thead>
     <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pemain of pemain$">
        <td> {{ pemain.id }}</td>
        <td> {{ pemain.name }}</td>
        <td> {{ pemain.email }}</td>
        <td> {{ pemain.address.city }}</td>
        <td> {{ pemain.company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
