<div class="container" style="margin-top: 30px;">
  <div class="table-responsive">
  <table class="table table-hover">
    <thead>
     <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customers of customer$">
        <td> {{ customers.id }}</td>
        <td> {{ customers.name }}</td>
        <td> {{ customers.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
