<p>people-list works!</p>
<div class="container" style="margin-top: 30px;">
  <div class="table-responsive">
  <table class="table table-hover">
    <thead>
     <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of people$">
        <td> {{ people.id }}</td>
        <td> {{ people.title }}</td>
        <td> {{ people.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
